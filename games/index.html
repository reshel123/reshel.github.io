<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心</title>
    <link rel="icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('/assets/img/dow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* 背景遮罩 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* 浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        /* 游戏选择容器 */
        .game-selection-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 游戏选择标题 */
        .game-selection-title {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* 游戏网格 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
            animation: slideUp 0.6s ease-out 0.4s both;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* 游戏卡片 */
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        .game-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .game-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .game-difficulty {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .difficulty-easy {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .difficulty-medium {
            background: rgba(255, 152, 0, 0.3);
            color: #FF9800;
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        
        .difficulty-hard {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 2px solid rgba(255, 107, 107, 0.4);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1010;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-selection-title {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px;
            }
            
            .game-card {
                padding: 25px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 返回按钮 -->
    <button class="back-btn" onclick="goBack()">← 返回</button>
    
    <!-- 游戏选择容器 -->
    <div class="game-selection-container">
        <h1 class="game-selection-title">🎮 游戏中心</h1>
        
        <div class="game-grid">
            <div class="game-card" onclick="startGame('snake')">
                <span class="game-icon">🐍</span>
                <h3 class="game-name">贪吃蛇</h3>
                <p class="game-description">经典的贪吃蛇游戏，控制蛇吃食物，避免撞墙和撞到自己</p>
                <span class="game-difficulty difficulty-easy">简单</span>
            </div>
            
            <div class="game-card" onclick="startGame('tetris')">
                <span class="game-icon">🧩</span>
                <h3 class="game-name">俄罗斯方块</h3>
                <p class="game-description">经典的俄罗斯方块，旋转和移动方块，消除完整的行</p>
                <span class="game-difficulty difficulty-medium">中等</span>
            </div>
            
            <div class="game-card" onclick="startGame('flappy')">
                <span class="game-icon">🐦</span>
                <h3 class="game-name">Flappy Bird</h3>
                <p class="game-description">控制小鸟飞行，避开管道障碍物，挑战最高分数</p>
                <span class="game-difficulty difficulty-hard">困难</span>
            </div>
            
            <div class="game-card" onclick="startGame('puzzle')">
                <span class="game-icon">🧠</span>
                <h3 class="game-name">数字华容道</h3>
                <p class="game-description">经典的滑块拼图游戏，将数字排列成正确顺序</p>
                <span class="game-difficulty difficulty-medium">中等</span>
            </div>
            
            <div class="game-card" onclick="startGame('memory')">
                <span class="game-icon">🎴</span>
                <h3 class="game-name">记忆翻牌</h3>
                <p class="game-description">考验记忆力的翻牌游戏，找到相同的卡片配对</p>
                <span class="game-difficulty difficulty-easy">简单</span>
            </div>
            
            <div class="game-card" onclick="startGame('breakout')">
                <span class="game-icon">🏓</span>
                <h3 class="game-name">打砖块</h3>
                <p class="game-description">控制挡板反弹球，击碎所有砖块获得胜利</p>
                <span class="game-difficulty difficulty-medium">中等</span>
            </div>
        </div>
    </div>
    
    <script>
        // 创建浮动粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 开始游戏
        function startGame(gameType) {
            switch(gameType) {
                case 'snake':
                    window.location.href = '/games/snake';
                    break;
                case 'tetris':
                    window.location.href = '/games/tetris';
                    break;
                case 'flappy':
                    window.location.href = '/games/flappy';
                    break;
                case 'puzzle':
                    window.location.href = '/games/puzzle';
                    break;
                case 'memory':
                    window.location.href = '/games/memory';
                    break;
                case 'breakout':
                    window.location.href = '/games/breakout';
                    break;
                default:
                    alert('游戏开发中，敬请期待！');
            }
        }
        
        // 返回上一页
        function goBack() {
            window.history.back();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
