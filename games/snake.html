<body>
    <!-- æµ®åŠ¨ç²’å­ -->

    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <h1 class="game-title">ğŸ è´ªåƒè›‡</h1>
        
        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>

            <p>ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"åï¼ŒæŒ‰æ–¹å‘é”®æˆ–WASDå¼€å§‹ç§»åŠ¨</p>
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>æ‰‹æœºç”¨æˆ·å¯ä»¥ä½¿ç”¨ä¸‹æ–¹çš„è™šæ‹Ÿæ–¹å‘é”®</p>
            <p>åƒåˆ°é£Ÿç‰©å¯ä»¥å¢é•¿èº«ä½“å’Œå¾—åˆ†</p>
            <p>æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸ</p>

    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [{x: 10, y: 10}];
            dx = 1; // ç»™è›‡ä¸€ä¸ªåˆå§‹å‘å³çš„ç§»åŠ¨æ–¹å‘
            dy = 0;
            score = 0;
            generateFood();
            updateScore();
            document.getElementById('highScore').textContent = `æœ€é«˜åˆ†: ${highScore}`;
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // ç»˜åˆ¶è›‡å¤´
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            // å¦‚æœæ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸ç§»åŠ¨
            if (dx === 0 && dy === 0) {
                return;
            }
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        // æ›´æ–°åˆ†æ•°
        function updateScore() {
            document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = `æœ€é«˜åˆ†: ${highScore}`;
            }
            
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†: ${score}\næœ€é«˜åˆ†: ${highScore}`);
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) {
                return;
            }
            
            initGame();
            gameRunning = true;
            gamePaused = false;
            dx = 0; // é‡ç½®ç§»åŠ¨æ–¹å‘ï¼Œç­‰å¾…ç©å®¶è¾“å…¥
            dy = 0;
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            
            gameLoop = setInterval(() => {
                if (!gamePaused && (dx !== 0 || dy !== 0)) { // åªæœ‰åœ¨æœ‰ç§»åŠ¨æ–¹å‘æ—¶æ‰ç§»åŠ¨
                    moveSnake();
                    drawGame();
                }
            }, 150);
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) {
                return;
            }
            
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });
        
        // ç§»åŠ¨ç«¯è™šæ‹Ÿæ–¹å‘é”®æ§åˆ¶
        function moveUp() {
            if (dy !== 1) { dx = 0; dy = -1; }
        }

        function moveDown() {
            if (dy !== -1) { dx = 0; dy = 1; }
        }

        function moveLeft() {
            if (dx !== 1) { dx = -1; dy = 0; }
        }

        function moveRight() {
            if (dx !== -1) { dx = 1; dy = 0; }
        }
        
        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            window.history.back();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initGame();
            drawGame();
        });
    </script>
