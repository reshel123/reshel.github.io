<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“ç –å—</title>
    <link rel="icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <style>
        /* å…¨å±€æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('/assets/img/dow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* èƒŒæ™¯é®ç½© */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* æµ®åŠ¨ç²’å­æ•ˆæœ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        /* æ¸¸æˆå®¹å™¨ */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* æ¸¸æˆæ ‡é¢˜ */
        .game-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* æ¸¸æˆåŒºåŸŸ */
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            animation: slideUp 0.6s ease-out 0.4s both;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* æ¸¸æˆç”»å¸ƒ */
        .game-canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* æ¸¸æˆä¿¡æ¯é¢æ¿ */
        .game-info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }
        
        .info-item {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #FFD700;
        }
        
        /* æ§åˆ¶æŒ‰é’® */
        .game-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .game-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .game-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .start-btn {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .start-btn:hover {
            background: rgba(76, 175, 80, 0.4);
        }
        
        .back-btn {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }
        
        /* æ¸¸æˆè¯´æ˜ */
        .game-instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            animation: fadeInUp 0.6s ease-out 1s both;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .game-canvas {
                width: 300px;
                height: 400px;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- æµ®åŠ¨ç²’å­ -->
    <div class="particles" id="particles"></div>
    
    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <h1 class="game-title">ğŸ“ æ‰“ç –å—</h1>
        
        <div class="game-area">
            <canvas id="gameCanvas" class="game-canvas" width="400" height="500"></canvas>
            
            <div class="game-info-panel">
                <div class="info-item">
                    <div class="info-label">å¾—åˆ†</div>
                    <div class="info-value" id="score">0</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">ç”Ÿå‘½</div>
                    <div class="info-value" id="lives">3</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">ç­‰çº§</div>
                    <div class="info-value" id="level">1</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">æœ€é«˜åˆ†</div>
                    <div class="info-value" id="highScore">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="game-btn start-btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="game-btn back-btn" onclick="goBack()">è¿”å›</button>
        </div>
        
        <div class="game-instructions">
            <p>ä½¿ç”¨é¼ æ ‡æˆ–æ–¹å‘é”®æ§åˆ¶æŒ¡æ¿</p>
            <p>å‡»ç¢æ‰€æœ‰ç –å—è·å¾—èƒœåˆ©</p>
        </div>
    </div>
    
    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 10,
            speed: 5
        };
        
        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 5,
            dx: 3,
            dy: -3
        };
        
        let bricks = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('breakoutHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        // åˆå§‹åŒ–ç –å—
        function initBricks() {
            bricks = [];
            const rows = 5;
            const cols = 8;
            const brickWidth = canvas.width / cols;
            const brickHeight = 20;
            const brickPadding = 2;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    bricks.push({
                        x: col * brickWidth + brickPadding,
                        y: row * brickHeight + brickPadding + 50,
                        width: brickWidth - brickPadding * 2,
                        height: brickHeight - brickPadding * 2,
                        visible: true,
                        color: `hsl(${row * 60}, 70%, 50%)`
                    });
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æŒ¡æ¿
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ç»˜åˆ¶çƒ
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // ç»˜åˆ¶ç –å—
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                }
            });
        }
        
        // æ›´æ–°æ¸¸æˆ
        function updateGame() {
            // ç§»åŠ¨çƒ
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // çƒç¢°æ’æ£€æµ‹
            // å·¦å³è¾¹ç•Œ
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            
            // ä¸Šè¾¹ç•Œ
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            
            // ä¸‹è¾¹ç•Œï¼ˆå¤±å»ç”Ÿå‘½ï¼‰
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();
                
                if (lives <= 0) {
                    gameOver();
                    return;
                }
                
                // é‡ç½®çƒä½ç½®
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 50;
                ball.dx = 3;
                ball.dy = -3;
            }
            
            // çƒä¸æŒ¡æ¿ç¢°æ’
            if (ball.y + ball.radius > paddle.y && 
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                // æ ¹æ®å‡»ä¸­ä½ç½®è°ƒæ•´è§’åº¦
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
            }
            
            // çƒä¸ç –å—ç¢°æ’
            bricks.forEach(brick => {
                if (brick.visible) {
                    if (ball.x + ball.radius > brick.x && 
                        ball.x - ball.radius < brick.x + brick.width &&
                        ball.y + ball.radius > brick.y && 
                        ball.y - ball.radius < brick.y + brick.height) {
                        
                        brick.visible = false;
                        ball.dy = -ball.dy;
                        score += 10;
                        updateUI();
                        
                        // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰ç –å—éƒ½è¢«å‡»ç¢
                        if (bricks.every(b => !b.visible)) {
                            levelUp();
                        }
                    }
                }
            });
        }
        
        // å‡çº§
        function levelUp() {
            level++;
            ball.dx *= 1.1;
            ball.dy *= 1.1;
            initBricks();
            updateUI();
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('breakoutHighScore', highScore);
                updateUI();
            }
            
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†: ${score}\næœ€é«˜åˆ†: ${highScore}`);
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameStep() {
            if (!gameRunning) return;
            
            updateGame();
            drawGame();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            score = 0;
            lives = 3;
            level = 1;
            
            // é‡ç½®çƒå’ŒæŒ¡æ¿ä½ç½®
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 3;
            ball.dy = -3;
            
            paddle.x = canvas.width / 2 - 50;
            
            initBricks();
            gameRunning = true;
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            
            gameLoop = setInterval(gameStep, 1000/60); // 60 FPS
            updateUI();
        }
        
        // é¼ æ ‡æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            // é™åˆ¶æŒ¡æ¿åœ¨ç”»å¸ƒå†…
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    paddle.x -= paddle.speed;
                    if (paddle.x < 0) paddle.x = 0;
                    break;
                case 'ArrowRight':
                    paddle.x += paddle.speed;
                    if (paddle.x + paddle.width > canvas.width) {
                        paddle.x = canvas.width - paddle.width;
                    }
                    break;
            }
        });
        
        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            window.history.back();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initBricks();
            updateUI();
            drawGame();
        });
    </script>
</body>
</html>
