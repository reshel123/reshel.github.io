        /* æ¸¸æˆä¿¡æ¯é¢æ¿ */

        /* æ§åˆ¶æŒ‰é’® */

        .start-btn {

        /* æ¸¸æˆè¯´æ˜ */

        /* å“åº”å¼è®¾è®¡ */

<body>
    <!-- æµ®åŠ¨ç²’å­ -->
    <div class="particles" id="particles"></div>
    
    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <h1 class="game-title">ğŸ§© ä¿„ç½—æ–¯æ–¹å—</h1>
        
        <div class="game-area">
            <canvas id="gameCanvas" class="game-canvas" width="300" height="600"></canvas>
            
            <div class="game-info-panel">
                <div class="info-item">
                    <div class="info-label">å¾—åˆ†</div>
                    <div class="info-value" id="score">0</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">ç­‰çº§</div>
                    <div class="info-value" id="level">1</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">æ¶ˆé™¤è¡Œæ•°</div>
                    <div class="info-value" id="lines">0</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">æœ€é«˜åˆ†</div>

                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="game-btn start-btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="game-btn" onclick="pauseGame()" id="pauseBtn">æš‚åœ</button>
            <button class="game-btn back-btn" onclick="goBack()">è¿”å›</button>
        </div>
        
        <div class="game-instructions">
            <p>ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶ï¼šâ† â†’ ç§»åŠ¨ï¼Œâ†“ åŠ é€Ÿä¸‹è½ï¼Œâ†‘ æ—‹è½¬</p>
            <p>æ¶ˆé™¤å®Œæ•´çš„è¡Œæ¥å¾—åˆ†ï¼Œæ¸¸æˆä¼šéšç€ç­‰çº§æå‡è€ŒåŠ é€Ÿ</p>

    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 30;
        const cols = canvas.width / blockSize;
        const rows = canvas.height / blockSize;
        
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // æ–¹å—å½¢çŠ¶
        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];
        
        const colors = ['#00f0f0', '#f0f000', '#a000f0', '#f0a000', '#0000f0', '#00f000', '#f00000'];
        
        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initBoard() {
            board = [];
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = 0;
                }
            }
        }
        
        // åˆ›å»ºæ–°æ–¹å—
        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            return {
                shape: pieces[pieceIndex],
                color: colors[pieceIndex],
                x: Math.floor(cols / 2) - Math.floor(pieces[pieceIndex][0].length / 2),
                y: 0
            };
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ¸¸æˆæ¿
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j]) {
                        ctx.fillStyle = board[i][j];
                        ctx.fillRect(j * blockSize, i * blockSize, blockSize - 1, blockSize - 1);
                    }
                }
            }
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let i = 0; i < currentPiece.shape.length; i++) {
                    for (let j = 0; j < currentPiece.shape[i].length; j++) {
                        if (currentPiece.shape[i][j]) {
                            ctx.fillRect(
                                (currentPiece.x + j) * blockSize,
                                (currentPiece.y + i) * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    }
                }
            }
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision(piece, dx = 0, dy = 0) {
            for (let i = 0; i < piece.shape.length; i++) {
                for (let j = 0; j < piece.shape[i].length; j++) {
                    if (piece.shape[i][j]) {
                        const newX = piece.x + j + dx;
                        const newY = piece.y + i + dy;
                        
                        if (newX < 0 || newX >= cols || newY >= rows) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // ç§»åŠ¨æ–¹å—
        function movePiece(dx, dy) {
            if (!currentPiece) return;
            
            if (!checkCollision(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        // æ—‹è½¬æ–¹å—
        function rotatePiece() {
            if (!currentPiece) return;
            
            const rotated = [];
            for (let i = 0; i < currentPiece.shape[0].length; i++) {
                rotated[i] = [];
                for (let j = 0; j < currentPiece.shape.length; j++) {
                    rotated[i][j] = currentPiece.shape[currentPiece.shape.length - 1 - j][i];
                }
            }
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (checkCollision(currentPiece)) {
                currentPiece.shape = originalShape;
            }
        }
        
        // å›ºå®šæ–¹å—åˆ°æ¸¸æˆæ¿
        function placePiece() {
            for (let i = 0; i < currentPiece.shape.length; i++) {
                for (let j = 0; j < currentPiece.shape[i].length; j++) {
                    if (currentPiece.shape[i][j]) {
                        const x = currentPiece.x + j;
                        const y = currentPiece.y + i;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // æ¸…é™¤å®Œæ•´çš„è¡Œ
        function clearLines() {
            let linesCleared = 0;
            
            for (let i = rows - 1; i >= 0; i--) {
                let fullLine = true;
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j]) {
                        fullLine = false;
                        break;
                    }
                }
                
                if (fullLine) {
                    board.splice(i, 1);
                    board.unshift(new Array(cols).fill(0));
                    linesCleared++;
                    i++; // é‡æ–°æ£€æŸ¥è¿™ä¸€è¡Œ
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateUI();
            }
        }
        
        // æ¸¸æˆç»“æŸæ£€æŸ¥
        function checkGameOver() {
            for (let j = 0; j < cols; j++) {
                if (board[0][j]) {
                    return true;
                }
            }
            return false;
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tetrisHighScore', highScore);
                updateUI();
            }
            
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†: ${score}\næœ€é«˜åˆ†: ${highScore}`);
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            if (!movePiece(0, 1)) {
                placePiece();
                clearLines();
                
                if (checkGameOver()) {
                    gameOver();
                    return;
                }
                
                currentPiece = createPiece();
            }
            
            drawGame();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) {
                return;
            }
            
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            currentPiece = createPiece();
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            
            gameLoop = setInterval(gameStep, 1000 / level);
            updateUI();
            drawGame();
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) {
                return;
            }
            
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
            drawGame();
        });
        
        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            window.history.back();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initBoard();
            updateUI();
            drawGame();
        });
    </script>
</body>
