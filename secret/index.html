<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈöêËóèÈ°µÈù¢</title>
    <link rel="icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="/assets/img/icon.jpg" type="image/jpeg">
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('/assets/img/dow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* ËÉåÊôØÈÅÆÁΩ© */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* ÊµÆÂä®Á≤íÂ≠êÊïàÊûú */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        /* ÊöóÂè∑È™åËØÅÊ®°ÊÄÅÊ°Ü */
        .secret-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .secret-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .secret-form h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .secret-form p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .secret-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .secret-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .secret-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .secret-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .secret-btn {
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .submit-btn {
            background: rgba(76, 175, 80, 0.3);
            color: white;
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .submit-btn:hover {
            background: rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 107, 107, 0.3);
            color: white;
            border-color: rgba(255, 107, 107, 0.5);
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        /* ÊåâÈíÆÊ†∑Âºè */
        
        .video-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .video-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* ÈîôËØØÊèêÁ§∫ */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        /* ÊàêÂäüÊèêÁ§∫Ê†∑Âºè */
        .success-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .success-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        
        .success-message h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .success-message p {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .secret-form {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .secret-form h2 {
                font-size: 1.5em;
            }
            
            .secret-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .secret-btn {
                width: 100%;
            }
        }
        
        /* Èº†Ê†áË∑üÈöèÁâπÊïà */
        .cursor-follower {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(103, 126, 234, 0.7) 50%, rgba(255, 255, 255, 0.3) 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(103, 126, 234, 0.6), 0 0 25px rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: none;
            mix-blend-mode: screen;
        }
        
        .cursor-follower.clicked {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.95) 0%, rgba(255, 193, 7, 0.8) 50%, rgba(255, 215, 0, 0.4) 100%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7), 0 0 35px rgba(255, 193, 7, 0.5);
            transform: translate(-50%, -50%) scale(1.5);
            animation: clickEffect 0.3s ease-out;
        }
        
        @keyframes clickEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- ÊµÆÂä®Á≤íÂ≠ê -->
    <div class="particles" id="particles"></div>
    
    <!-- Èº†Ê†áË∑üÈöèÂÆπÂô® -->
    <div class="cursor-follower" id="cursorFollower"></div>
    
    <!-- ÊöóÂè∑È™åËØÅÊ®°ÊÄÅÊ°Ü -->
    <div class="secret-modal" id="secretModal">
        <div class="secret-form">
            <h2>üîí ÈöêËóèÂÖ•Âè£</h2>
            <p>ËØ∑ËæìÂÖ•ÊöóÂè∑‰ª•ËøõÂÖ•ÈöêËóèÈ°µÈù¢</p>
            <input type="password" class="secret-input" id="secretInput" placeholder="Enter secret code..." autocomplete="off">
            <div class="error-message" id="errorMessage">ÊöóÂè∑ÈîôËØØÔºåËØ∑ÈáçËØï</div>
            <div class="secret-buttons">
                <button class="secret-btn submit-btn" onclick="checkSecret()">Á°ÆËÆ§</button>
                <button class="secret-btn back-btn" onclick="goBack()">ËøîÂõû</button>
            </div>
        </div>
    </div>
    
    <!-- ÊàêÂäüÊèêÁ§∫ -->
    <div class="success-container" id="successContainer" style="display: none;">
        <div class="success-message">
            <h2>‚úÖ È™åËØÅÊàêÂäüÔºÅ</h2>
            <p>ËßÜÈ¢ëÈìæÊé•Â∑≤Âú®Êñ∞Ê†áÁ≠æÈ°µ‰∏≠ÊâìÂºÄ</p>
            <button class="video-btn" onclick="goBack()">ËøîÂõû</button>
        </div>
    </div>
    
    <script>
        // ÂàõÂª∫ÊµÆÂä®Á≤íÂ≠ê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Ê£ÄÊü•ÊöóÂè∑
        function checkSecret() {
            const input = document.getElementById('secretInput');
            const errorMessage = document.getElementById('errorMessage');
            const secretCode = 'ilovenightcity';
            
            if (input.value === secretCode) {
                // ÊöóÂè∑Ê≠£Á°ÆÔºåÁõ¥Êé•Ë∑≥ËΩ¨Âà∞ËßÜÈ¢ëÊí≠ÊîæÈìæÊé•
                const videoUrl = 'http://t07isdi9k.hn-bkt.clouddn.com/copy_1069E0EA-2977-4984-B17C-9F9249DFF9D7.MP4';
                window.open(videoUrl, '_blank');
                
                // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                document.getElementById('secretModal').style.display = 'none';
                document.getElementById('successContainer').style.display = 'flex';
                
                // 3ÁßíÂêéËá™Âä®ËøîÂõû
                setTimeout(() => {
                    goBack();
                }, 3000);
            } else {
                // ÊöóÂè∑ÈîôËØØ
                errorMessage.classList.add('show');
                input.value = '';
                input.focus();
                
                // 3ÁßíÂêéÈöêËóèÈîôËØØ‰ø°ÊÅØ
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }
        
        // ËøîÂõû‰∏ä‰∏ÄÈ°µ
        function goBack() {
            window.history.back();
        }
        
        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        document.getElementById('secretInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSecret();
            }
        });
        
        // Èº†Ê†áË∑üÈöèÁâπÊïàÂäüËÉΩ
        function initCursorTrail() {
            const cursorFollower = document.getElementById('cursorFollower');
            
            // ‰ΩøÁî®requestAnimationFrame‰ºòÂåñÊÄßËÉΩ
            let ticking = false;
            
            function updateCursorPosition(e) {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
                ticking = false;
            }
            
            // ÁõëÂê¨Èº†Ê†áÁßªÂä®
            document.addEventListener('mousemove', function(e) {
                if (!ticking) {
                    requestAnimationFrame(() => updateCursorPosition(e));
                    ticking = true;
                }
            });
            
            // ÁõëÂê¨ÁÇπÂáª‰∫ã‰ª∂
            document.addEventListener('mousedown', function(e) {
                if (e.target.matches('button, .feature-card, .music-player, .weather-widget, a, .language-switch, *')) {
                    cursorFollower.classList.add('clicked');
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                // Âª∂ËøüÁßªÈô§ÁÇπÂáªÊïàÊûú
                setTimeout(() => {
                    cursorFollower.classList.remove('clicked');
                }, 300);
            });
            
            // Èº†Ê†áÁ¶ªÂºÄÈ°µÈù¢Êó∂ÈöêËóèË∑üÈöèÂô®
            document.addEventListener('mouseleave', function() {
                cursorFollower.style.opacity = '0';
            });
            
            // Èº†Ê†áËøõÂÖ•È°µÈù¢Êó∂ÊòæÁ§∫Ë∑üÈöèÂô®
            document.addEventListener('mouseenter', function() {
                cursorFollower.style.opacity = '1';
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // ÂàùÂßãÂåñÈº†Ê†áË∑üÈöèÁâπÊïà
            initCursorTrail();
            
            // ËÅöÁÑ¶Âà∞ËæìÂÖ•Ê°Ü
            document.getElementById('secretInput').focus();
        });
    </script>
</body>
</html>
