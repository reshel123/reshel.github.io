                 async function fetchAIResponse(prompt, model, retryCount = 0) {
            try {
                const response = await fetch('https://api.chatanywhere.com.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: '‰Ω†ÊòØ‰∏Ä‰∏™ÊúâÁî®ÁöÑAIÂä©ÊâãÔºåËØ∑Áî®‰∏≠ÊñáÂõûÁ≠î„ÄÇ' },
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });
                
                // Â§ÑÁêÜ429ÈîôËØØÔºàËØ∑Ê±ÇÈ¢ëÁéáËøáÈ´òÔºâ
                if (response.status === 429 && retryCount < 3) {
                    console.log(`ËØ∑Ê±ÇÈ¢ëÁéáËøáÈ´òÔºåÁ≠âÂæÖ2ÁßíÂêéÈáçËØï... (Á¨¨${retryCount + 1}Ê¨°ÈáçËØï)`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return fetchAIResponse(prompt, model, retryCount + 1);
                }
                
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}`;
                    if (response.status === 429) {
                        errorMessage = 'ËØ∑Ê±ÇËøá‰∫éÈ¢ëÁπÅÔºåËØ∑Á®çÂêéÂÜçËØï';
                    } else if (response.status === 401) {
                        errorMessage = 'APIÂØÜÈí•Êó†ÊïàÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆ';
                    } else if (response.status === 403) {
                        errorMessage = 'APIÂØÜÈí•ÊùÉÈôê‰∏çË∂≥';
                    } else if (response.status === 500) {
                        errorMessage = 'ÊúçÂä°Âô®ÂÜÖÈÉ®ÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï';
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'APIÈîôËØØ');
                }
                
                return data.choices[0].message.content;
            } catch (error) {
                console.error('APIË∞ÉÁî®Â§±Ë¥•:', error);
                
                // Ê†πÊçÆÈîôËØØÁ±ªÂûãËøîÂõûÂèãÂ•ΩÁöÑÈîôËØØ‰ø°ÊÅØ
                if (error.message.includes('429')) {
                    throw new Error('ËØ∑Ê±ÇËøá‰∫éÈ¢ëÁπÅÔºåËØ∑Á®çÂêéÂÜçËØï');
                } else if (error.message.includes('401')) {
                    throw new Error('APIÂØÜÈí•Êó†ÊïàÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆ');
                } else if (error.message.includes('403')) {
                    throw new Error('APIÂØÜÈí•ÊùÉÈôê‰∏çË∂≥');
                } else if (error.message.includes('500')) {
                    throw new Error('ÊúçÂä°Âô®ÂÜÖÈÉ®ÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');

                }
            }
        }
