<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏页面</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="icon.jpg" type="image/jpeg">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('dow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* 背景遮罩 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* 浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        /* 暗号验证模态框 */
        .secret-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .secret-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .secret-form h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .secret-form p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .secret-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .secret-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .secret-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .secret-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .secret-btn {
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .submit-btn {
            background: rgba(76, 175, 80, 0.3);
            color: white;
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .submit-btn:hover {
            background: rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .back-btn {
            background: rgba(255, 107, 107, 0.3);
            color: white;
            border-color: rgba(255, 107, 107, 0.5);
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        /* 视频播放器 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 600;
        }
        
        .video-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .video-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* 错误提示 */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .secret-form {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .secret-form h2 {
                font-size: 1.5em;
            }
            
            .secret-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .secret-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动粒子 -->
    <div class="particles" id="particles"></div>
    
    <!-- 暗号验证模态框 -->
    <div class="secret-modal" id="secretModal">
        <div class="secret-form">
            <h2>🔒 隐藏入口</h2>
            <p>请输入暗号以进入隐藏页面</p>
            <input type="password" class="secret-input" id="secretInput" placeholder="Enter secret code..." autocomplete="off">
            <div class="error-message" id="errorMessage">暗号错误，请重试</div>
            <div class="secret-buttons">
                <button class="secret-btn submit-btn" onclick="checkSecret()">确认</button>
                <button class="secret-btn back-btn" onclick="goBack()">返回</button>
            </div>
        </div>
    </div>
    
    <!-- 视频播放器 -->
    <div class="video-container" id="videoContainer">
        <video class="video-player" id="videoPlayer" controls>
            <source src="http://t07isdi9k.hn-bkt.clouddn.com/copy_34EF1ECF-2261-4163-9C10-C6AE675DE37E.MP4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="video-controls">
            <button class="video-btn" onclick="goBack()">返回</button>
        </div>
    </div>
    
    <script>
        // 创建浮动粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 检查暗号
        function checkSecret() {
            const input = document.getElementById('secretInput');
            const errorMessage = document.getElementById('errorMessage');
            const secretCode = 'ilovenightcity';
            
            if (input.value === secretCode) {
                // 暗号正确，显示视频
                document.getElementById('secretModal').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'flex';
                
                // 自动播放视频
                const video = document.getElementById('videoPlayer');
                video.play().catch(error => {
                    console.log('自动播放失败，需要用户交互:', error);
                });
            } else {
                // 暗号错误
                errorMessage.classList.add('show');
                input.value = '';
                input.focus();
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }
        
        // 返回上一页
        function goBack() {
            window.history.back();
        }
        
        // 回车键提交
        document.getElementById('secretInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSecret();
            }
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 聚焦到输入框
            document.getElementById('secretInput').focus();
        });
    </script>
</body>
</html>
