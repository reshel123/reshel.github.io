        /* æ¸¸æˆä¿¡æ¯ */

        .score {

        .moves {

        }

        /* æ¸¸æˆæ¿ */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out 0.6s both;

        @keyframes fadeInUp {

        .card {

        .card:hover {

        .card.flipped {

            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .card.matched {
            background: rgba(76, 175, 80, 0.5);

        }
        
        /* æ§åˆ¶æŒ‰é’® */
        .game-controls {

        .game-btn {

        }
        
        /* æ¸¸æˆè¯´æ˜ */
        .game-instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            animation: fadeInUp 0.6s ease-out 1s both;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .card {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            .game-controls {
                flex-direction: column;

            }
            
            .game-btn {

            }
        }
    </style>
</head>
<body>
    <!-- æµ®åŠ¨ç²’å­ -->
    <div class="particles" id="particles"></div>
    
    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <h1 class="game-title">ğŸ´ è®°å¿†ç¿»ç‰Œ</h1>
        
        <div class="game-info">
            <div class="score" id="score">å¾—åˆ†: 0</div>
            <div class="moves" id="moves">æ­¥æ•°: 0</div>
            <div class="timer" id="timer">æ—¶é—´: 00:00</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- å¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="game-controls">
            <button class="game-btn start-btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="game-btn back-btn" onclick="goBack()">è¿”å›</button>
        </div>
        
        <div class="game-instructions">
            <p>ç‚¹å‡»å¡ç‰‡ç¿»å¼€ï¼Œæ‰¾åˆ°ç›¸åŒçš„é…å¯¹</p>
            <p>è®°ä½å¡ç‰‡ä½ç½®ï¼Œç”¨æœ€å°‘çš„æ­¥æ•°å®Œæˆæ¸¸æˆ</p>
        </div>
    </div>
    
    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // æ¸¸æˆå˜é‡
        const symbols = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime = 0;
        let gameTimer;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆ›å»ºå¡ç‰‡æ•°ç»„
            cards = [];
            for (let symbol of symbols) {
                cards.push(symbol, symbol);
            }
            
            // éšæœºæ‰“ä¹±å¡ç‰‡
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // æ¸²æŸ“æ¸¸æˆæ¿
            renderBoard();
        }
        
        // æ¸²æŸ“æ¸¸æˆæ¿
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.textContent = '?';
                card.onclick = () => flipCard(index);
                gameBoard.appendChild(card);
            });
        }
        
        // ç¿»è½¬å¡ç‰‡
        function flipCard(index) {
            if (!gameStarted) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (!card || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // æ˜¾ç¤ºå¡ç‰‡
            card.textContent = card.dataset.symbol;
            card.classList.add('flipped');
            flippedCards.push(index);
            
            // æ£€æŸ¥æ˜¯å¦ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡
            if (flippedCards.length === 2) {
                moves++;
                
                const [index1, index2] = flippedCards;
                const card1 = document.querySelector(`[data-index="${index1}"]`);
                const card2 = document.querySelector(`[data-index="${index2}"]`);
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // åŒ¹é…æˆåŠŸ
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        
                        // ç«‹å³æ›´æ–°UI
                        updateUI();
                        
                        if (matchedPairs === symbols.length) {
                            gameWon();
                        }
                    }, 500);
                } else {
                    // åŒ¹é…å¤±è´¥
                    setTimeout(() => {
                        card1.textContent = '?';
                        card2.textContent = '?';
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                    }, 1000);
                }
                
                // ç«‹å³æ›´æ–°UI
                updateUI();
                flippedCards = [];
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = `å¾—åˆ†: ${matchedPairs * 10}`;
            document.getElementById('moves').textContent = `æ­¥æ•°: ${moves}`;
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            if (!gameStarted) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `æ—¶é—´: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // æ¸¸æˆèƒœåˆ©
        function gameWon() {
            gameStarted = false;
            clearInterval(gameTimer);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            alert(`æ­å–œï¼æ¸¸æˆå®Œæˆï¼\næ­¥æ•°: ${moves}\næ—¶é—´: ${minutes}:${seconds.toString().padStart(2, '0')}\nå¾—åˆ†: ${matchedPairs * 10}`);
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = true;
            startTime = Date.now();
            
            initGame();
            updateUI();
            
            // å¼€å§‹è®¡æ—¶å™¨
            gameTimer = setInterval(updateTimer, 1000);
            
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
        }
        
        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            window.history.back();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initGame();
            updateUI();
        });
    </script>
</body>
