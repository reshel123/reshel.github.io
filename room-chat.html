    <!-- 直接嵌入LeanCloud SDK到页面中，避免网络加载问题 -->
    <script>
    /* 优化的LeanCloud SDK最小化版本 */
    window.AV = window.AV || {};
    
    // 基本存储SDK功能模拟
    AV.init = function(e) {
        console.log('AV SDK 初始化', e);
    };
    AV.Object = function() {};
    AV.Query = function() {};
    AV.User = {
        current: function() { return null; },
        logIn: function() { return Promise.resolve({}); }
    };
    AV.Cloud = {
        run: function() { return Promise.resolve({}); }
    };
    
    // 消息类型
    AV.Realtime = {
        TextMessage: function(text) {
            this.text = text;
            this._lctext = text;
            this._lctype = -1;
            this.from = '';  // 发送者，将在发送时设置
            this.getAttributes = function() { return {}; };
        },
        FileMessage: function(file) {
            this.file = file;
            this._lcfile = file;
            this._lctype = -2;
            this.from = '';  // 发送者，将在发送时设置
            this.getAttributes = function() { return {}; };
        }
    };
    
    /* 改进的实时通信SDK模拟 */
    window.Realtime = function(config) {
        console.log('创建Realtime实例', config);
        
        // 保存全局连接信息
        this.config = config;
        this.conversations = {};
        
        this.createIMClient = function(clientId) {
            console.log('创建客户端:', clientId);
            
            return Promise.resolve({
                id: clientId,
                
                // 获取对话
                getConversation: function(conversationId) {
                    console.log('获取对话:', conversationId);
                    
                    if (this.conversations && this.conversations[conversationId]) {
                        return Promise.resolve(this.conversations[conversationId]);
                    }
                    
                    // 对话不存在，抛出错误以触发创建
                    return Promise.reject(new Error('对话不存在'));
                }.bind(this),
                
                // 创建对话
                createConversation: function(options) {
                    const convId = options.name || ('conv_' + Date.now());
                    console.log('创建对话:', convId, options);
                    
                    // 创建新对话
                    const conversation = {
                        id: convId,
                        name: options.name,
                        unique: options.unique === true,
                        members: options.members || [],
                        creator: clientId,
                        system: {},
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        lastMessageAt: null,
                        _messageHandlers: [],
                        _membersJoinedHandlers: [],
                        _membersLeftHandlers: [],
                        
                        // 事件监听
                        on: function(event, handler) {
                            console.log('添加事件监听:', event);
                            if (event === 'message') {
                                this._messageHandlers.push(handler);
                            } else if (event === 'membersjoined') {
                                this._membersJoinedHandlers.push(handler);
                            } else if (event === 'membersleft') {
                                this._membersLeftHandlers.push(handler);
                            }
                        },
                        
                        // 发送消息
                        send: function(message) {
                            console.log('发送消息到对话:', this.id);
                            
                            // 设置发送者信息
                            message.from = clientId;
                            message.cid = this.id;
                            message.timestamp = Date.now();
                            
                            // 模拟延迟发送
                            return new Promise((resolve) => {
                                setTimeout(() => {
                                    this.lastMessageAt = new Date().toISOString();
                                    resolve(message);
                                    
                                    // 模拟将消息发送到其他客户端
                                    setTimeout(() => {
                                        // 向该对话的所有其他客户端广播消息
                                        for (let client of this.members) {
                                            if (client !== clientId) {
                                                // 将消息分发到每个客户端的处理器
                                                if (window._globalMessageHandlers && window._globalMessageHandlers[this.id]) {
                                                    for (let handler of window._globalMessageHandlers[this.id]) {
                                                        handler(message);
                                                    }
                                                }
                                            }
                                        }
                                    }, 100);
                                }, 200);
                            });
                        },
                        
                        // 查询消息
                        queryMessages: function(options) {
                            console.log('查询消息:', options);
                            return Promise.resolve([]);
                        },
                        
                        // 加入对话
                        join: function() {
                            console.log('加入对话:', this.id);
                            
                            if (this.members.indexOf(clientId) === -1) {
                                this.members.push(clientId);
                                
                                // 触发成员加入事件
                                setTimeout(() => {
                                    for (let handler of this._membersJoinedHandlers) {
                                        handler({
                                            members: [clientId]
                                        });
                                    }
                                    
                                    // 广播给其他成员
                                    for (let client of this.members) {
                                        if (client !== clientId && 
                                            window._globalMembersJoinedHandlers && 
                                            window._globalMembersJoinedHandlers[this.id]) {
                                            for (let handler of window._globalMembersJoinedHandlers[this.id]) {
                                                handler({
                                                    members: [clientId]
                                                });
                                            }
                                        }
                                    }
                                }, 300);
                            }
                            
                            return Promise.resolve(this);
                        },
                        
                        // 退出对话
                        quit: function() {
                            console.log('退出对话:', this.id);
                            
                            const index = this.members.indexOf(clientId);
                            if (index !== -1) {
                                this.members.splice(index, 1);
                                
                                // 触发成员离开事件
                                setTimeout(() => {
                                    for (let handler of this._membersLeftHandlers) {
                                        handler({
                                            members: [clientId]
                                        });
                                    }
                                }, 300);
                            }
                            
                            return Promise.resolve(this);
                        },
                        
                        // 添加成员
                        add: function(clientIds) {
                            console.log('添加成员:', clientIds);
                            
                            for (let client of clientIds) {
                                if (this.members.indexOf(client) === -1) {
                                    this.members.push(client);
                                }
                            }
                            
                            // 触发成员加入事件
                            setTimeout(() => {
                                for (let handler of this._membersJoinedHandlers) {
                                    handler({
                                        members: clientIds
                                    });
                                }
                            }, 300);
                            
                            return Promise.resolve(this);
                        }
                    };
                    
                    // 保存会话到全局缓存
                    if (!this.conversations) this.conversations = {};
                    this.conversations[convId] = conversation;
                    
                    // 设置全局消息处理器
                    if (!window._globalMessageHandlers) window._globalMessageHandlers = {};
                    if (!window._globalMembersJoinedHandlers) window._globalMembersJoinedHandlers = {};
                    if (!window._globalMembersLeftHandlers) window._globalMembersLeftHandlers = {};
                    
                    window._globalMessageHandlers[convId] = [];
                    window._globalMembersJoinedHandlers[convId] = [];
                    window._globalMembersLeftHandlers[convId] = [];
                    
                    return Promise.resolve(conversation);
                }.bind(this),
                
                // 关闭连接
                close: function() {
                    console.log('关闭客户端连接');
                    return Promise.resolve();
                }
            });
        };
    };
    
    /* TypedMessages 插件 */
    window.TypedMessagesPlugin = {
        name: "typed-messages"
    };
    </script>

    <script>
        function updateLoadingStatus(status) {

            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // 清理旧的消息交换机制，改用local-chat-bridge.js

            { src: 'local-chat-bridge.js' },
            { src: 'leancloud-config.js' },
            { src: 'room-chat-cn.js' }
        ];

        var totalScripts = allScripts.length;
        var loadedScripts = 0;

        function loadScriptSequentially(index) {
            if (index >= allScripts.length) {
                console.log('所有脚本加载完成');
                updateLoadingStatus('所有脚本加载完成，正在初始化...');
                
                // 在所有脚本加载完成后初始化聊天桥
                if (window.chatBridge && typeof window.chatBridge.init === 'function') {
                    window.chatBridge.init();
                }
                
                setTimeout(function() {
                    hideLoadingOverlay();
                }, 1000);
                return;
            }

            var script = document.createElement('script');
            script.src = allScripts[index].src;
            script.onload = function() {
                loadedScripts++;
                updateLoadingStatus(`脚本 ${loadedScripts}/${totalScripts} 加载成功: ${allScripts[index].src.split('/').pop()}`);
                loadScriptSequentially(index + 1);
            };
            script.onerror = function(error) {
                updateLoadingStatus(`脚本 ${allScripts[index].src} 加载失败，请刷新页面重试`);
                console.error('脚本加载失败:', allScripts[index].src, error);
            };
            document.head.appendChild(script);
        }

        loadScriptSequentially(0);

        function joinChatRoom() {
            const roomCode = document.getElementById('roomCode').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const roomError = document.getElementById('roomError');
            
            if (!/^\d{4}$/.test(roomCode)) {
                roomError.textContent = '房间码必须是4位数字';
                roomError.style.display = 'block';
                document.getElementById('roomCode').focus();
                return;
            }
            
            if (!userName || userName.length < 2) {
                roomError.textContent = '昵称至少需要2个字符';
                roomError.style.display = 'block';
                document.getElementById('userName').focus();
                return;
            }
            
            // 保存当前房间ID和用户名到全局，便于本地通信桥使用
            window.currentRoomData = {
                roomId: 'ROOM_' + roomCode.padStart(4, '0'),
                roomCode: roomCode,
                userName: userName
            };
            
            // 触发加入房间事件
            const joinEvent = new CustomEvent('join-chat-room', { 
                detail: { roomCode, userName } 
            });
            document.dispatchEvent(joinEvent);
            
            document.getElementById('roomModal').classList.add('hidden');
        }
    </script>
