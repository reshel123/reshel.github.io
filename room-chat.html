<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间聊天 - DeepSeek AI 助手</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 全局样式 - 添加背景图到整个页面 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a20;
            color: #d5d5ff;
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
        
        /* 添加全局背景图 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pacman-background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 固定背景图不随滚动 */
            z-index: -10;
            opacity: 0.9;
        }
        
        /* 移除旧的背景图容器，使用全局背景 */
        .pacman-bg {
            display: none; /* 不再需要此元素 */
        }
        
        /* 移除容器的背景图层，使用全局背景 */
        .container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* 头部样式 */
        header {
            background: rgba(40, 40, 70, 0.85);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(100, 100, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px 12px 0 0;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            color: #80acff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            margin: 0;
        }
        
        /* 主要内容区域 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(5px);
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            background: rgba(10, 10, 30, 0.7);
            border-radius: 8px;
            margin: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            position: relative;
        }
        
        .user-message {
            background: rgba(66, 133, 244, 0.6);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.4);
        }
        
        .other-user-message {
            background: rgba(100, 150, 100, 0.6);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            box-shadow: 0 0 10px rgba(100, 150, 100, 0.4);
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            position: absolute;
            bottom: 2px;
            right: 8px;
        }
        
        .message-sender {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffcc;
        }
        
        .system-message {
            background: rgba(50, 50, 80, 0.7);
            color: #ffffff;
            align-self: center;
            text-align: center;
            border-radius: 10px;
            margin: 10px auto;
            padding: 8px 15px;
            max-width: 85%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .welcome-message {
            background: rgba(40, 40, 80, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #eaeaff;
            box-shadow: 0 0 15px rgba(60, 60, 150, 0.3);
        }
        
        .input-container {
            padding: 15px;
            background: rgba(30, 30, 50, 0.9);
            border-top: 1px solid rgba(100, 100, 255, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 0 0 12px 12px;
            margin: 0 10px 10px 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(100, 100, 255, 0.5);
            border-radius: 6px;
            resize: none;
            background: rgba(30, 30, 60, 0.8);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            min-width: 0;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }
        
        .message-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
            position: relative;
            overflow: hidden;
            height: 40px;
        }
        
        button:hover {
            background-color: #5295ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(82, 149, 255, 0.5);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #fileButton {
            background-color: #42a5f5;
        }
        
        #backButton {
            background-color: #5c6bc0;
            margin-right: 10px;
        }
        
        /* 房间选择弹窗 */
        .room-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 32, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .room-dialog {
            background: rgba(30, 30, 60, 0.9);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.3);
            text-align: center;
        }
        
        .room-dialog h2 {
            color: #80acff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }
        
        .room-dialog p {
            margin-bottom: 15px;
            color: #d5d5ff;
        }
        
        .room-dialog input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid rgba(100, 100, 255, 0.5);
            background: rgba(40, 40, 80, 0.5);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .room-dialog input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }
        
        .room-dialog .error-message {
            color: #ff5555;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
        
        /* 波纹效果 */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 文件上传预览 */
        .file-preview {
            display: flex;
            align-items: center;
            background: rgba(40, 40, 80, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        
        .file-preview .file-name {
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #d5d5ff;
        }
        
        .file-preview .file-size {
            margin-right: 10px;
            color: #b0b0f0;
            font-size: 0.9em;
        }
        
        .file-preview .file-cancel {
            background: none;
            border: none;
            color: #ff7070;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            box-shadow: none;
        }
        
        .file-preview .file-cancel:hover {
            color: #ff3030;
            background: none;
            transform: scale(1.1);
            box-shadow: none;
        }
        
        /* 文件消息样式 */
        .file-message {
            display: flex;
            align-items: center;
            background: rgba(60, 90, 120, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }
        
        .file-message .file-icon {
            margin-right: 10px;
            font-size: 1.5em;
            color: #90caf9;
        }
        
        .file-message .file-info {
            flex: 1;
        }
        
        .file-message .file-name {
            font-weight: bold;
            margin-bottom: 3px;
            color: #e0e0ff;
        }
        
        .file-message .file-size {
            font-size: 0.8em;
            color: #b0b0ff;
        }
        
        .file-message .file-download {
            background: #4285f4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .file-message .file-download:hover {
            background: #5295ff;
        }
        
        /* 隐藏文件输入 */
        #fileInput {
            display: none;
        }
        
        /* 文件上传进度条 */
        .upload-progress {
            width: 100%;
            height: 6px;
            background: rgba(50, 50, 100, 0.5);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #4285f4;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 加载窗口样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 32, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        
        .loading-container {
            text-align: center;
            color: #ffffff;
            background: rgba(20, 20, 60, 0.8);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.2);
            max-width: 80%;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #d0e6ff;
            text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        
        .loading-status {
            font-size: 0.9em;
            color: #a0c4ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 加载窗口 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载聊天服务...</div>
            <div class="loading-status">加载SDK中...</div>
        </div>
    </div>

    <div class="container">
        <header class="chat-header">
            <button id="backButton" onclick="window.location.href='index.html'">返回主页</button>
            <h1>房间聊天</h1>
            <div id="roomInfo">未加入房间</div>
        </header>
        
        <main>
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <p>欢迎使用聊天室功能！请点击"进入房间"按钮开始私密聊天。</p>
                    <p>同一房间码的用户可以互相发送消息和文件。</p>
                    <p><strong>在线状态</strong>：<span id="onlineStatus" style="color:#ffcc00;">正在检查连接...</span></p>
                    <p><strong>测试方法</strong>：打开两个浏览器窗口，使用相同的房间码加入，即可在两个窗口间互相发送消息。</p>
                </div>
            </div>
            
            <div class="input-container">
                <div id="filePreviewContainer" class="hidden">
                </div>
                <textarea id="userInput" placeholder="在这里输入你的消息..." rows="3" disabled></textarea>
                <div class="message-buttons">
                    <input type="file" id="fileInput" />
                    <button id="fileButton" disabled>发送文件</button>
                    <button id="sendButton" disabled>发送</button>
                </div>
                <button id="joinRoomButton" disabled onclick="document.getElementById('roomModal').classList.remove('hidden');document.getElementById('roomCode').focus();">加入聊天</button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 DeepSeek AI 助手 | 聊天室功能</p>
        </footer>
    </div>
    
    <!-- 房间选择弹窗 -->
    <div class="room-modal hidden" id="roomModal">
        <div class="room-dialog">
            <h2>加入聊天室</h2>
            <p>输入四位房间码和您的昵称，即可开始聊天：</p>
            <input type="text" id="roomCode" placeholder="房间码 (四位数字)" maxlength="4" />
            <input type="text" id="userName" placeholder="您的昵称" maxlength="20" />
            <div class="error-message" id="roomError">请输入有效的房间码和昵称</div>
            <button id="confirmJoinButton" onclick="joinChatRoom()">加入聊天</button>
        </div>
    </div>
    
    <!-- LeanCloud SDK 加载 -->
    <script>
        function updateLoadingStatus(status) {
            document.querySelector('.loading-status').textContent = status;
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        var scriptElements = [
            { src: 'https://cdn.bootcdn.net/ajax/libs/leancloud-storage/4.15.0/av.min.js', localFallback: 'lib/av.min.js' }, 
            { src: 'https://cdn.bootcdn.net/ajax/libs/leancloud-realtime/5.0.0/realtime.browser.min.js', localFallback: 'lib/realtime.browser.min.js' }, 
            { src: 'https://cdn.bootcdn.net/ajax/libs/leancloud-realtime-plugin-typed-messages/4.0.1/typed-messages.min.js', localFallback: 'lib/typed-messages.min.js' }
        ];

        var allScripts = [
            ...scriptElements,
            { src: 'leancloud-config.js' },
            { src: 'room-chat-cn.js' }
        ];

        var totalScripts = allScripts.length;
        var loadedScripts = 0;

        function loadScriptSequentially(index) {
            if (index >= allScripts.length) {
                console.log('所有脚本加载完成');
                updateLoadingStatus('所有脚本加载完成，正在初始化...');
                setTimeout(function() {
                    hideLoadingOverlay();
                }, 1000);
                return;
            }

            var script = document.createElement('script');
            script.src = allScripts[index].src;
            script.onload = function() {
                loadedScripts++;
                updateLoadingStatus(`脚本 ${loadedScripts}/${totalScripts} 加载成功: ${allScripts[index].src.split('/').pop()}`);
                loadScriptSequentially(index + 1);
            };
            script.onerror = function(error) {
                if (index < scriptElements.length && allScripts[index].localFallback) {
                    updateLoadingStatus(`远程脚本加载失败，尝试本地版本: ${allScripts[index].localFallback}`);
                    
                    var localScript = document.createElement('script');
                    localScript.src = allScripts[index].localFallback;
                    localScript.onload = function() {
                        loadedScripts++;
                        updateLoadingStatus(`脚本 ${loadedScripts}/${totalScripts} 本地加载成功`);
                        loadScriptSequentially(index + 1);
                    };
                    localScript.onerror = function() {
                        updateLoadingStatus(`脚本加载失败，应用将以离线模式运行`);
                        loadScriptSequentially(index + 1);
                    };
                    document.head.appendChild(localScript);
                } else if (index < allScripts.length - 1) {
                    updateLoadingStatus(`脚本加载失败，继续加载其他脚本`);
                    loadScriptSequentially(index + 1);
                } else {
                    updateLoadingStatus(`主要功能脚本加载失败，请刷新页面重试`);
                    alert('聊天功能脚本加载失败，请刷新页面重试或检查网络连接');
                }
            };
            document.head.appendChild(script);
        }

        loadScriptSequentially(0);

        function joinChatRoom() {
            const roomCode = document.getElementById('roomCode').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const roomError = document.getElementById('roomError');
            
            if (!/^\d{4}$/.test(roomCode)) {
                roomError.textContent = '房间码必须是4位数字';
                roomError.style.display = 'block';
                document.getElementById('roomCode').focus();
                return;
            }
            
            if (!userName || userName.length < 2) {
                roomError.textContent = '昵称至少需要2个字符';
                roomError.style.display = 'block';
                document.getElementById('userName').focus();
                return;
            }
            
            const joinEvent = new CustomEvent('join-chat-room', { 
                detail: { roomCode, userName } 
            });
            document.dispatchEvent(joinEvent);
            
            document.getElementById('roomModal').classList.add('hidden');
        }
    </script>
</body>
</html>
