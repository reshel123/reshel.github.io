<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间聊天 - DeepSeek AI 助手</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 全局样式 - 添加背景图到整个页面 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a20;
            color: #d5d5ff;
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
        
        /* 添加全局背景图 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pacman-background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 固定背景图不随滚动 */
            z-index: -10;
            opacity: 0.9;
        }
        
        /* 移除旧的背景图容器，使用全局背景 */
        .pacman-bg {
            display: none; /* 不再需要此元素 */
        }
        
        /* 移除容器的背景图层，使用全局背景 */
        .container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        /* 头部样式 */
        header {
            background: rgba(40, 40, 70, 0.85);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(100, 100, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px 12px 0 0;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            color: #80acff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            margin: 0;
        }
        
        /* 主要内容区域 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(5px);
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            background: rgba(10, 10, 30, 0.7);
            border-radius: 8px;
            margin: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            position: relative;
        }
        
        .user-message {
            background: rgba(66, 133, 244, 0.6);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.4);
        }
        
        .other-user-message {
            background: rgba(100, 150, 100, 0.6);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            box-shadow: 0 0 10px rgba(100, 150, 100, 0.4);
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            position: absolute;
            bottom: 2px;
            right: 8px;
        }
        
        .message-sender {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffcc;
        }
        
        .system-message {
            background: rgba(50, 50, 80, 0.7);
            color: #ffffff;
            align-self: center;
            text-align: center;
            border-radius: 10px;
            margin: 10px auto;
            padding: 8px 15px;
            max-width: 85%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .welcome-message {
            background: rgba(40, 40, 80, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #eaeaff;
            box-shadow: 0 0 15px rgba(60, 60, 150, 0.3);
        }
        
        .input-container {
            padding: 15px;
            background: rgba(30, 30, 50, 0.9);
            border-top: 1px solid rgba(100, 100, 255, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 0 0 12px 12px;
            margin: 0 10px 10px 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(100, 100, 255, 0.5);
            border-radius: 6px;
            resize: none;
            background: rgba(30, 30, 60, 0.8);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            min-width: 0;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }
        
        .message-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
            position: relative;
            overflow: hidden;
            height: 40px;
        }
        
        button:hover {
            background-color: #5295ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(82, 149, 255, 0.5);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #fileButton {
            background-color: #42a5f5;
        }
        
        #backButton {
            background-color: #5c6bc0;
            margin-right: 10px;
        }
        
        /* 房间选择弹窗 */
        .room-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 32, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .room-dialog {
            background: rgba(30, 30, 60, 0.9);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.3);
            text-align: center;
        }
        
        .room-dialog h2 {
            color: #80acff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }
        
        .room-dialog p {
            margin-bottom: 15px;
            color: #d5d5ff;
        }
        
        .room-dialog input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid rgba(100, 100, 255, 0.5);
            background: rgba(40, 40, 80, 0.5);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .room-dialog input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.3);
        }
        
        .room-dialog .error-message {
            color: #ff5555;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none;
        }
        
        /* 波纹效果 */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 文件上传预览 */
        .file-preview {
            display: flex;
            align-items: center;
            background: rgba(40, 40, 80, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        
        .file-preview .file-name {
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #d5d5ff;
        }
        
        .file-preview .file-size {
            margin-right: 10px;
            color: #b0b0f0;
            font-size: 0.9em;
        }
        
        .file-preview .file-cancel {
            background: none;
            border: none;
            color: #ff7070;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            box-shadow: none;
        }
        
        .file-preview .file-cancel:hover {
            color: #ff3030;
            background: none;
            transform: scale(1.1);
            box-shadow: none;
        }
        
        /* 文件消息样式 */
        .file-message {
            display: flex;
            align-items: center;
            background: rgba(60, 90, 120, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }
        
        .file-message .file-icon {
            margin-right: 10px;
            font-size: 1.5em;
            color: #90caf9;
        }
        
        .file-message .file-info {
            flex: 1;
        }
        
        .file-message .file-name {
            font-weight: bold;
            margin-bottom: 3px;
            color: #e0e0ff;
        }
        
        .file-message .file-size {
            font-size: 0.8em;
            color: #b0b0ff;
        }
        
        .file-message .file-download {
            background: #4285f4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .file-message .file-download:hover {
            background: #5295ff;
        }
        
        /* 隐藏文件输入 */
        #fileInput {
            display: none;
        }
        
        /* 文件上传进度条 */
        .upload-progress {
            width: 100%;
            height: 6px;
            background: rgba(50, 50, 100, 0.5);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #4285f4;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <button id="backButton" onclick="window.location.href='index.html'">返回主页</button>
            <h1>房间聊天</h1>
            <div id="roomInfo">未加入房间</div>
        </header>
        
        <main>
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <p>欢迎使用聊天室功能！请点击"进入房间"按钮开始私密聊天。</p>
                    <p>同一房间码的用户可以互相发送消息和文件。</p>
                </div>
                <!-- 聊天消息将在这里动态添加 -->
            </div>
            
            <div class="input-container">
                <div id="filePreviewContainer" class="hidden">
                    <!-- 文件预览将在这里显示 -->
                </div>
                <textarea id="userInput" placeholder="在这里输入你的消息..." rows="3" disabled></textarea>
                <div class="message-buttons">
                    <input type="file" id="fileInput" />
                    <button id="fileButton" disabled>发送文件</button>
                    <button id="sendButton" disabled>发送</button>
                </div>
                <button id="joinRoomButton" onclick="document.getElementById('roomModal').classList.remove('hidden');document.getElementById('roomCode').focus();">加入聊天</button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 DeepSeek AI 助手 | 作者：黄金树 | 房间聊天功能</p>
        </footer>
    </div>
    
    <!-- 房间选择弹窗 -->
    <div class="room-modal hidden" id="roomModal">
        <div class="room-dialog">
            <h2>加入聊天室</h2>
            <p>输入四位房间码和您的昵称，即可开始聊天：</p>
            <input type="text" id="roomCode" placeholder="房间码 (四位数字)" maxlength="4" />
            <input type="text" id="userName" placeholder="您的昵称" maxlength="20" />
            <div class="error-message" id="roomError">请输入有效的房间码和昵称</div>
            <button id="confirmJoinButton">加入聊天</button>
        </div>
    </div>
    
    <!-- LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.2/dist/av-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-realtime@5.0.0-rc.5/dist/realtime.browser.min.js"></script>
    
    <script nomodule>
        console.log('页面开始加载');
        window.addEventListener('load', function() {
            console.log('页面完全加载完成');
        });
        
        // 检查DOM元素是否存在
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM内容已加载');
            console.log('返回按钮:', document.getElementById('backButton') ? '存在' : '不存在');
            console.log('加入按钮:', document.getElementById('joinRoomButton') ? '存在' : '不存在');
        });
    </script>
    <script src="room-chat-cn.js"></script>
</body>
</html>
