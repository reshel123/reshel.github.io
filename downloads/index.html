                    console.log('JPG背景图片加载完成:', jpgImage);
                };
                jpgImg.onerror = function() {
                    console.log('所有背景图片加载失败，使用默认背景');
                };
                jpgImg.src = jpgImage;
            };
            img.src = webpImage;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载背景图片
            preloadBackgroundImage();
            
            renderSoftwareList();
            setupEventListeners();
            createParticles(); // 创建粒子效果
            
            // 初始化鼠标跟随特效
            initCursorTrail();
        });
        
        // 鼠标跟随特效功能
        function initCursorTrail() {
            const cursorFollower = document.getElementById('cursorFollower');
            
            // 使用requestAnimationFrame优化性能
            let ticking = false;
            
            function updateCursorPosition(e) {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
                ticking = false;
            }
            
            // 监听鼠标移动
            document.addEventListener('mousemove', function(e) {
                if (!ticking) {
                    requestAnimationFrame(() => updateCursorPosition(e));
                    ticking = true;
                }
            });
            
            // 监听点击事件
            document.addEventListener('mousedown', function(e) {
                if (e.target.matches('button, .feature-card, .music-player, .weather-widget, a, .language-switch, *')) {
                    cursorFollower.classList.add('clicked');
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                // 延迟移除点击效果
                setTimeout(() => {
                    cursorFollower.classList.remove('clicked');
                }, 300);
            });
            
            // 鼠标离开页面时隐藏跟随器
            document.addEventListener('mouseleave', function() {
                cursorFollower.style.opacity = '0';
            });
            
            // 鼠标进入页面时显示跟随器
            document.addEventListener('mouseenter', function() {
                cursorFollower.style.opacity = '1';
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                currentSearch = this.value.toLowerCase();
                renderSoftwareList();
            });
            
            // 分类筛选
            const categoryBtns = document.querySelectorAll('.filter-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active类
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // 添加active类到当前按钮
                    this.classList.add('active');
                    // 更新当前分类
                    currentCategory = this.dataset.category;
                    renderSoftwareList();
                });
            });
        }
        
        // 渲染软件列表
        function renderSoftwareList() {
            const softwareList = document.getElementById('softwareList');
            
            // 筛选软件
            let filteredSoftware = softwareData.filter(software => {
                const matchesCategory = currentCategory === 'all' || software.category === currentCategory;
                const matchesSearch = software.name.toLowerCase().includes(currentSearch) || 
                                   software.description.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });
            
            if (filteredSoftware.length === 0) {
                                 if (softwareData.length === 0) {
                     // 如果没有任何资源数据
                     softwareList.innerHTML = `
                         <div class="no-results">
                             <h3>📦 资源库为空</h3>
                             <p>目前还没有上传任何资源</p>
                             <p>请联系管理员添加资源和下载链接</p>
                         </div>
                     `;
                                 } else {
                     // 如果有资源数据但没有匹配的搜索结果
                     softwareList.innerHTML = '<div class="no-results">没有找到匹配的资源</div>';
                 }
                return;
            }
            
                        // 生成HTML
            softwareList.innerHTML = filteredSoftware.map(software => {
                const isMedia = software.category === 'media';
                const buttonGroup = isMedia ? `
                    <div class="button-group">
                        <button class="preview-btn" onclick="previewSoftware(${software.id})">
                            👁️ 预览
                        </button>
                        <button class="download-btn" onclick="downloadSoftware(${software.id})">
                            📥 下载
                        </button>
                    </div>
                ` : `
                    <div class="button-group">
                        <button class="download-btn" onclick="downloadSoftware(${software.id})">
                            📥 下载
                        </button>
                    </div>
                `;
                
                return `
                    <div class="software-card">
                        <h3>${software.icon} ${software.name}</h3>
                        <p>${software.description}</p>
                        <div class="software-info">
                            <span>${getCategoryName(software.category)}</span>
                            <span>${software.size}</span>
                        </div>
                        <div class="software-info">
                            <span>版本: ${software.version}</span>
                            <span>ID: ${software.id}</span>
                        </div>
                        ${buttonGroup}
                    </div>
                `;
            }).join('');
        }
        
        // 获取分类名称
        function getCategoryName(category) {
            const categoryNames = {
                'windows': 'Windows应用',
                'android': '安卓应用',
                'media': '媒体文件'
            };
            return categoryNames[category] || category;
        }
        
        // 预览软件
        function previewSoftware(softwareId) {
            const software = softwareData.find(s => s.id === softwareId);
            if (software) {
                if (software.category === 'media') {
                    // 媒体文件可以预览
                    if (software.downloadUrl && software.downloadUrl !== '#') {
                        window.open(software.downloadUrl, '_blank');
                    } else {
                        alert(`媒体文件: ${software.name}\n文件大小: ${software.size}\n版本: ${software.version}\n\n预览链接暂未配置，请联系管理员。`);
                    }
                } else {
                    // 其他软件显示暂时无法预览的提示
                    alert(`软件: ${software.name}\n文件大小: ${software.size}\n版本: ${software.version}\n\n⚠️ 应用暂时无法预览，请稍后再试。`);
                }
            }
        }
        
                 // 下载资源
         function downloadSoftware(softwareId) {
             const software = softwareData.find(s => s.id === softwareId);
             if (software) {
                 if (software.category === 'media') {
                     // 媒体文件可以正常下载
                     if (software.downloadUrl && software.downloadUrl !== '#') {
                         // 显示下载开始提示
                         alert(`开始下载: ${software.name}\n文件大小: ${software.size}\n\n下载完成后请查看浏览器下载列表。`);
                         
                         // 根据文件名确定文件扩展名
                         let fileExtension = '.jpg'; // 默认扩展名
                         
                         // 从下载URL中提取文件扩展名
                         if (software.downloadUrl.includes('.mp4')) {
                             fileExtension = '.mp4';
                         } else if (software.downloadUrl.includes('.jpg') || software.downloadUrl.includes('.jpeg')) {
                             fileExtension = '.jpg';
                         } else if (software.downloadUrl.includes('.png')) {
                             fileExtension = '.png';
                         } else if (software.downloadUrl.includes('.gif')) {
                             fileExtension = '.gif';
                         } else if (software.downloadUrl.includes('.webp')) {
                             fileExtension = '.webp';
                         }
                         
                         // 使用fetch下载文件
                         fetch(software.downloadUrl)
                             .then(response => response.blob())
                             .then(blob => {
                                 const url = window.URL.createObjectURL(blob);
                                 const link = document.createElement('a');
                                 link.href = url;
                                 link.download = software.name + fileExtension;
                                 document.body.appendChild(link);
                                 link.click();
                                 document.body.removeChild(link);
                                 window.URL.revokeObjectURL(url);
                             })
                             .catch(error => {
                                 console.error('下载失败:', error);
                                 alert(`下载失败: ${software.name}\n请检查网络连接或稍后重试。`);
                             });
                     } else {
                         alert(`媒体文件: ${software.name}\n文件大小: ${software.size}\n版本: ${software.version}\n\n下载链接暂未配置，请联系管理员。`);
                     }
                 } else {
                     // Windows软件可以正常下载
                     if (software.downloadUrl && software.downloadUrl !== '#') {
                         // 显示下载开始提示
                         alert(`正在打开下载链接: ${software.name}\n\n将在新标签页中打开下载页面。`);
                         // 直接打开下载链接
                         window.open(software.downloadUrl, '_blank');
                     } else {
                         alert(`软件: ${software.name}\n文件大小: ${software.size}\n版本: ${software.version}\n\n下载链接暂未配置，请联系管理员。`);
                     }
                 }
             }
         }

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) {
                console.error("Particles container not found!");
                return;
            }
            
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
